{% extends 'blog/base.html' %}

{% block content %}
    {% for persona in personas %}
        <div class="persona">
            <div class="date">
                {{ persona.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=persona.pk %}">{{ persona.nombre }}</a></h1>

            <p>{{ persona.apellido|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
